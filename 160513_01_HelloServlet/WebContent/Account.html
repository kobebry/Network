<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function Clickchk(){
		var form = document.account;		
		
		if(form.a_id.value==""){
			alert("아이디를 입력하세요.")
			form.a_id.focus();
		}else if(form.a_pass.value==""){
			alert("비밀번호를 입력하세요")
			form.a_pass.focus();
		}else if(form.a_pass.value != form.a_pass1.value){
			alert("비밀번호가 같지않습니다.")
			form.a_pass.focus();
		}else if(form.a_name.value==""){
			alert("이름 입력하세요")
			form.a_name.focus();
		}
		var i = 0;
		var cnt = 0;
		for(i=0; i<form.gender.length;i++){
			if(form.gender[i].checked){
				cnt++
			}
		}
		if(cnt<=0){
			alert("성별을 선택해주세요");
			form.gender[0].focus();
			return;
		}else if(form.a_birth_y.value==""){
			alert("생년월일을 입력하세요")
			form.a.birth_y.focus();
		}else if(form.a_birth_d.value==""){
			alert("생년월일을 입력하세요")
			form.a_birth_d.focus();
		}else if(form.a_address.value==""){
			alert("주소를 입력하세요")
			form.a_address.focus();
		}else{
			alert("가입완료")
		}
		
	}


</script>

</td>
